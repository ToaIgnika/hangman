<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Hangman</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- BOOTSTRAP -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

</head>

<body>



        <div id="bar">
                <h5>Hangman</h5>
                <h6 id="score_display">Score: 0</h6>
        </div>
        <div id="main">
                <img src="img/h00.png" alt="hanger" id="hang_img" class="img-fluid" />
        </div>
        <div id="status">
                <h2 id="word_display">_____</h2>
                <p id="defenition_display">defenition</p>
                <button class="btn btn-warning" onclick="reset_game()">reset</button>
                <button class="btn btn-success" id="next_word" onclick="next_word()">next word</button>
        
        </div>
        <div id="keyboard">
                <div class="butn-group">
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">A</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">B</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">C</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">D</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">E</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">F</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">G</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">H</button>

                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">I</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">J</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">K</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">L</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">M</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">N</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">O</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">P</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">Q</button>

                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">R</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">S</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">T</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">U</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">V</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">W</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">X</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">Y</button>
                        <button type="button" class="btn btn-primary" onclick="btn_handler(this)">Z</button>
                </div>
        </div>
       
        <!-- winner modal -->
        <div id="winner_modal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                                <div class="modal-header">
                                        <h4 class="modal-title">success</h4>
                                </div>
                                <div class="modal-body text-center">
                                        <img src="img/doge.jpeg" alt="hanger" class="img-fluid" />
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                        </div>

                </div>
        </div>
        <!-- loser modal -->
        <div id="loser_modal" class="modal fade" role="dialog">
                <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content ">
                                <div class="modal-header">
                                        <h4 class="modal-title">You lost!</h4>
                                </div>
                                <div class="modal-body  text-center">
                                        <img src="img/hell_doge.jpg" alt="hanger" class="img-fluid" />
                                </div>
                                <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                        </div>

                </div>
        </div>

        <script src="js/model.js"></script>
        <script src="js/view.js"></script>
        <script src="js/controller.js"></script>
</body>


</html>
